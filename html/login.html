<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure Login | AP Tec</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="login-body-wrapper">
      <a href="../index.html" class="back-link">
        <i class="fa-solid fa-arrow-left"></i> Back to Home
      </a>

      <div class="login-card">
        <div class="login-header">
          <i
            class="fa-solid fa-layer-group"
            style="
              font-size: 2.5rem;
              color: var(--primary);
              margin-bottom: 15px;
            "
          ></i>
          <h2>Welcome Back</h2>
          <p>Enter your credentials to access the workspace.</p>
        </div>

        <div class="role-switch-container">
          <div class="role-option active" data-role="Admin">Admin</div>
          <div class="role-option" data-role="Employee">Staff</div>
          <div class="role-option" data-role="Customer">Client</div>
        </div>

        <form action="../php/login.php" method="POST">
          <input type="hidden" name="role" id="selected_role" value="Admin" />

          <div class="input-group-modern">
            <input
              type="text"
              name="username"
              class="login-input"
              placeholder="User ID / Email"
              required
              autocomplete="off"
            />
            <i class="fa-regular fa-user"></i>
          </div>

          <div class="input-group-modern">
            <input
              type="password"
              name="password"
              class="login-input"
              placeholder="Password"
              required
            />
            <i class="fa-solid fa-lock"></i>
          </div>

          <button type="submit" class="btn-full">
            Access System
            <i
              class="fa-solid fa-arrow-right-to-bracket"
              style="margin-left: 8px"
            ></i>
          </button>
        </form>
      </div>
    </div>

    <script src="../js/login.js"></script>
  </body>
</html>
